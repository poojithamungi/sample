<!DOCTYPE html>
<html>
    <head>
        <title>day-2</title>
    </head>
    <body style="background-color: darkslategray;">
        <h1 style="text-align: center;">registration form  by using html</h1>
        
    </body>
    <form>
        <table>
            <tr>
                <td>
                     name:
                </td>
                <td>
                    <input type="text" placeholder="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    father name:
                </td>
                <td>
                    <input type="text" placeholder="father name">
                </td>
            </tr>
            <tr>
                <td>
                    phone number:
                </td>
                <td>
                    <input type="phone number" placeholder="1234******">
                </td>
            </tr>
            <tr>
                <td>
                    email adress:
                </td>
                <td>
                    <input type="text" name=""placeholder="1234@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="enter password" >
                </td>
            </tr>
            <tr>
                <td>
                    date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                      <input type="radio"name="gender">male
                      <input type="radio"name="gender">female
                    
                </td>
            </tr>
            <tr>
                <td>
                    hobbies:
                </td>
                <td>
                    <input type="checkbox"singing>singing
                    <input type="checkbox"dancing>dancing
                    <input type="checkbox"reading>reading
                </td>
            </tr>
            <tr>
                <td> education qualification:</td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>gradutate</option>
                        <option>under graduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    address:
                </td>
                <td>
                    <textarea  rows="5"col="18"placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"value="submit">
                    <input type="reset"value="reset">
                </td>
            </tr>
        </table>
    </form>
</html>
